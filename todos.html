<head>
  <title>Todos</title>
</head>

<body>
    <div class="containers">
        <h3>Welcome to Real Time Reactive Todos with Meteor</h3>

        {{> TodosPanel}}

</div>
</body>

<template name="TodosPanel">
    <div class="todos-panel">
        <ul>
            {{#each items}}
                <li class="todo-item">
                    {{> TodoItem}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="TodoItem">
    {{subject}}
</template>
