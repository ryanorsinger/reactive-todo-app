<head>
  <title>Todos</title>
</head>

<body>
    <div class="containers">
        <h3>Welcome to Real Time Reactive Todos with Meteor</h3>
        <!-- Inserts the TodosPanel template into the HTML here -->
        {{> TodosPanel}}

    </div>
</body>

<template name="TodosPanel">
    <div class="todos-panel">
        <ul>
            {{#each items}}
                <li class="todo-item">
                    {{> TodoItem}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="TodoItem">
    <!-- Add checkbox for isDone -->
    <div class="done">
        <!-- Declare the isDoneChecked helper as an attribute of the input -->
        <input type="checkbox" name="is_done" {{isDoneChecked}} />
    </div>

    <div class="subject">
        {{subject}}
    </div>
</template>
