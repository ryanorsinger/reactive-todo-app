<head>
  <title>Todos</title>
</head>

<body>
    <div class="containers">
        <h3>Welcome to Real Time Reactive Todos with Meteor</h3>
        <!-- Inserts the TodosPanel template into the HTML here -->
        {{> TodosPanel}}

    </div>
</body>

<template name="TodosPanel">
    <div class="todos-panel">
        <!-- Template for CreateTodoItem -->
        {{> CreateTodoItem}}

        <ul>
            {{#each items}}
                <li class="todo-item" {{isDoneClass}}>
                    {{> TodoItem}}
                </li>
            {{/each}}
        </ul>

        <!-- Todos Count -->
        {{> TodosCount}}
    </div>
</template>

<template name="TodoItem">
    <!-- Add checkbox for isDone -->
    <div class="done">
        <!-- Declare the isDoneChecked helper as an attribute of the input -->
        <input type="checkbox" name="is_done" {{isDoneChecked}} />
    </div>

    <div class="subject">
        {{subject}}
    </div>
</template>

<!-- Template to create a new todo item -->
<template name="CreateTodoItem">
    <form class="create-todo">
        <input type="text" placeholder="Create new todo.." />
    </form>
</template>

<template name="TodosCount">
    <div class="todos-count">
        {{completedCount}} / {{totalCount}} todos completed.
    </div>
</template>
